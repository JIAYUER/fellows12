    <script>

        //求所有满足条件的四位数ABCD，它是13的倍数，
        // 且第3位数加上第2位数等于第4位数（即：A=B+C）。
        //第4位: Math.floor(ABCD/1000);
        //第3位: Math.floor(ABCD%1000/100)
        //第2位: Math.floor(ABCD%1000%100/10)
        //第2位: ABCD%10

        for(var i=1000;i<10000;i++){
            var a = Math.floor(i/1000);
            var b = Math.floor(i%1000/100);
            var c = Math.floor(i%1000%100/10);
            var d = i%10;
            if(i%13 ==0 && b + c == a){
                console.log(i);
            }
        }




    </script>

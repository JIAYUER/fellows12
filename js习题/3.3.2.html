<script>
    //如果某年的年份值是4的倍数并且不是100的倍数，或者该年份值是400的倍数，
    // 那么这一年就是闰年。请编制一个页面，该页面显示当天是否处于闰年。

    function leapYear(d){

        if(d%400 ==0 || d%4 == 0 && d%100 != 0){
            console.log("是闰年");
        }else{
            console.log("不是闰年");
        }
    }
    var date = new Date();

    leapYear(date.getFullYear());


</script>

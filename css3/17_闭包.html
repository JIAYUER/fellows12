<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>

<script>
    var aLi = document.getElementsByTagName('li');
    for(var i=0; i<aLi.length; i++){

        (function(index){
            aLi[i].onclick = function(){
                aLi[index].style.background = "red";
            }
        })(i);

    }

   /* 闭包
    从表象上看，外部函数内部有一个内部函数，内部函数引用外部函数中的变量，
    外部函数执行完以后，变量不释放。*/

</script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

            -webkit-perspective: 800px;
        }
        #container div{
            width: 100px;
            height: 100px;
            background: #ff0000;
            display:inline-block;
            margin: 0 20px;
            -webkit-transform: rotateY(45deg);

        }

    </style>
</head>
<body>
<div id="container">

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
</div>
</body>
</html>
